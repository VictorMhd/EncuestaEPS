<div class="pregresp">
    <div class="pregunta">1. ¿Ha presentado Sintomas de Covid?<br />
    </div>
    <div class="respuestas">
      <input type="radio" name="preg1" value="1" /> Sí<br />
      <input type="radio" name="preg1" value="2" /> No<br />
      <input type="radio" name="preg1" value="3" /> Ns/Nc<br />
    </div>
  </div>
  <div class="pregresp">
    <div class="pregunta">2. ¿Ha tenido contacto con Personas Diagnosticadas con Covid-19?<br />

      <input type="radio" name="preg1" value="3" /> Ns/Nc<br />

  </div>

      <input type="radio" name="preg1" value="3" /> Ns/Nc<br />
    </div>
  </div>
  <div class="pregresp">
    <div class="pregunta">4. ¿Ha tenido dolores, congestión nasal, secreción nasal, dolor de garganta o diarrea o alguna de ellas?<br />
    </div>
    <div class="respuestas">
      <input type="radio" name="preg1" value="1" /> Sí<br />

  <div class="centrar">

    </div>
</div>
